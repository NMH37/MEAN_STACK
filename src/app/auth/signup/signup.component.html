<mat-card>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>

      <input matInput type="email" name="email" [ngModel]="" placeholder="Email" required email #email="ngModel" minlength="3">
      <mat-error *ngIf="email.invalid">Please enter a valid Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput rows="4" name="password" type="password" [ngModel]="" placeholder="Password" required #content="ngModel"
        minlength="3">
      <mat-error *ngIf="content.invalid">Please enter a valid password</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="primary"> Submit </button>
  </form>

</mat-card>
{{errorMessages}}
