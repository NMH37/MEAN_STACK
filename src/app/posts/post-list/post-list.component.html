<mat-accordion *ngIf='posts.length > 0'>
  <mat-expansion-panel *ngFor='let post of posts'>
    <mat-expansion-panel-header>
      <p> {{post.title}}</p>
    </mat-expansion-panel-header>
    <p> {{post.content}}</p>
    <mat-action-row *ngIf="isAllowed && post.post_writer === userId">
      <button mat-button (click)="onDelete(post?._id)" color="accent">Delete</button>
      <a mat-button color="primary" [routerLink]="[ '/edit', post._id ]"> Edit </a>


    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class='info-text mat-body-1' *ngIf='posts.length <= 0'>No Notes Yet</p>
